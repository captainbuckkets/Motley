<!DOCTYPE html>
<html>
    <!-- Head -->
    <head>
        <!-- Should dynamically be pulled from settings -->
        <title>Editor</title>

        <!-- Import css -->
        <link rel="stylesheet" type="text/css" href="css/editorStyle.css">

        <!-- Import Roboto -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Settings div -->
        <h1>Settings</h1>
        <div id="settings" class="editorSection"></div>

        <!-- Work Experience div -->
        <h1>Work Experience</h1>
        <div id="workExperience"></div>

        <!-- Education div -->
        <h1>Education</h1>
        <div id="education"></div>

        <!-- Education div -->
        <h1>Projects</h1>
        <div id="projects"></div>

        <!-- Education div -->
        <h1>Writings</h1>
        <div id="writings"></div>

        <!-- Education div -->
        <div id="skills">
            <h1>Skills</h1>
            <h2>Advanced</h2>
            <div id="advanced"></div>
            <h2>Competent</h2>
            <div id="competent"></div>
            <h2>Familiar</h2>
            <div id="familiar"></div>
        </div>

        <!-- Education div -->
        <h1>Awards and Certificates</h1>
        <div id="awards"></div>
        <div id="education"></div>

        <!-- Output -->
        <h1>Output</h1>
        <div id="output" contenteditable=true></div>

        <!-- Must be at the end -->
        <script src="js/editorScript.js"></script>
    </body>
</html>
